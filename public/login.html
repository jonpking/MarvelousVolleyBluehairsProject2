<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login</title>
</head>

<body>

    <!-- CONTROLS ENTIRE BACKGROUND COLOR! -->
    <!-- <div style="background-color: #9FCC2E">  -->

    <!-- NAV BAR -->
    <ul class="nav justify-content-end" style="background-color: #000000">
        <li class="nav-item">
            <a class="nav-link active text-white" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#">Inventory</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
    </ul>

    <!-- JUMBOTRON -->
    <div class="jumbotron jumbotron-fluid" style="background-color: #272b27">
        <div class="container">
            <div class="text-center">
                <h1 class="display-5 text-justify" style="color:#6AB061"> Manage your game inventory. So you can find
                    the right game, every time.</h1>
                <img src="assets/images/AdobeStock_260199610.jpeg" class="rounded"
                    style="width:65%; height: auto%; overflow: hidden" alt="Responsive image">
            </div>
            <!-- <h1 class="display-5 text-center"> Manage your game inventory. So you can find the right game, every time.</h1> -->
            <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
        </div>
    </div>


    <!-- LOGIN FORM -->
    <div class="p-5 container h-100">

        <div class="d-flex justify-content-center h-100">
            <div class="card p-3 mb-2 bg-transparent text-dark" style="width: 18rem;">
                <img src="assets/images/SVG/Project Logo.svg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>

                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-success">Submit</button>


                        <!-- Trigger the modal with a button -->
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
                            data-target="#myModal">Create an Account</button>

                        <!-- Modal -->
                        <div id="myModal" class="modal fade" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">

                                        <h4 class="modal-title">Registration</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form method="POST" action="/register">
                                            <div class="form-group">
                                                <label for="username">Username</label>
                                                <input type="text" name="username" placeholder="Username">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" name="email" placeholder="Email">
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Password</label>
                                                <input type="password" name="password" placeholder="Password">
                                            </div>
                                            <div class="form-group">
                                                <label for="passwordMatch">Re-Enter Password</label>
                                                <input type="password" name="passwordMatch" placeholder="Password">
                                            </div>
                                            <button type="submit" class="btn btn-primary">Submit</button>


                                        </form>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default"
                                            data-dismiss="modal">Close</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>

    </div>

    <!-- </div> -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
