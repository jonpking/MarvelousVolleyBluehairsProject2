<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/assets/css/styles.css">

    <title>Login</title>
</head>

<body>

    <!-- NAV BAR -->
    <ul class="nav justify-content-end" style="background-color: #000000">
        <li class="nav-item">
            <a class="nav-link text-white" href="/login">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="/inventory">Inventory</a>
        </li>
    </ul>

    <div class="container-fluid">

        <!-- JUMBOTRON -->
        <div class="jumbotron jumbotron-fluid" style="background-color: #272b27">
            <div class="container">
                <div class="text-center">
                    <h1 class="text-center" style="color:#6AB061">Gambit game management.</h1>
                    <h2 class="text-center" style="color:#6AB061">For the games you have, and the ones you
                        want.</h2>
                    <br>
                    <div class="row">

                        <!-- LOGIN FORM -->
                        <div class="col-4">
                            <div class="d-flex justify-content-center h-100">
                                <div class="card p-3 mb-2 text-dark" style="width: 18rem;">
                                    <img src="../public/assets/images/SVG/Project Logo.svg" class="card-img-top"
                                        alt="card image">
                                    <div class="card-body">
                                        <h5 class="card-title">Login</h5>
                                        <form>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1"
                                                    aria-describedby="emailHelp" placeholder="Enter email">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">Password</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1"
                                                    placeholder="Password">
                                            </div>
                                            <button type="submit" class="btn btn-success">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <img class="col-8" src="assets/images/AdobeStock_260199610.jpeg" class="rounded"
                            style="width: auto%; height:65%; overflow: hidden" alt="gamers image">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
